<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title" class="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description" class="description">
        Thank you for helping us improve our platform
    </p>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" name="name">Name</label>
            <input
                 id="name"
                 name="name"
                 type="text"
                 class="form-elements"
                 placeholder="Enter your Name"
                 required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                 id="email"
                 name="email"
                 type="email"
                 class="form-elements"
                 placeholder="Enter your Email"
                 required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age<span class="optional">(optional)</span></label>
            <input 
                 id="number"
                 name="age"
                 type="number"
                 min="10"
                 max="90"
                 class="form-elements"
                 placeholder="Age"
                 />
        </div>
        <div class="form-group">
            <p>What is your current role?</p>
            <select id="dropdown" name="role" class="form-elements" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNO">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend our platform to a friend?</p>
            <label>
                <input
                     name="user-recommend"
                     value="definitely"
                     type="radio"
                     class="input-radio"
                     checked/>Definitely</label>
            <label>
                <input
                     name="user-recommend"
                     value="maybe"
                     type="radio"
                     class="input-radio"
                     checked/>Maybe</label>
            <label>
                <input
                     name="user-recommend"
                     value="not-sure"
                     type="radio"
                     class="input-radio"
                     checked/>Not sure</label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="most-like" name="most-Like" class="form-elements" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
            </p>
            <label>
                <input
                     name="prefer"
                     value="front-end-projects"
                     type="checkbox"
                     class="input-checkbox"/>
                     Front-end Projects
            </label>
            <label>
                <input
                     name="prefer"
                     value="back-end-projects"
                     type="checkbox"
                     class="input-checkbox"/>
                     Back-end Projects
            </label>
            <label>
                <input
                     name="prefer"
                     value="data-visualization"
                     type="checkbox"
                     class="input-checkbox"/>
                     Data Visualization
            </label>
            <label>
                <input
                     name="prefer"
                     value="challenges"
                     type="checkbox"
                     class="input-checkbox"/>
                     Challenges
            </label>
            <label>
                <input
                     name="prefer"
                     value="open-source-community"
                     type="checkbox"
                     class="input-checkbox"/>
                     Open Source Community
            </label>
            <label>
                <input
                     name="prefer"
                     value="gitter-help-rooms"
                     type="checkbox"
                     class="input-checkbox"/>
                     Gitter help rooms
            </label>
            <label>
                <input
                     name="prefer"
                     value="Videos"
                     type="checkbox"
                     class="input-checkbox"/>
                     Videos
            </label>
            <label>
                <input
                     name="prefer"
                     value="wiki"
                     type="checkbox"
                     class="input-checkbox"/>
                     Wiki
            </label>
            <label>
                <input
                     name="prefer"
                     value="forum"
                     type="checkbox"
                     class="input-checkbox"/>
                     Forum
            </label>
            <label>
                <input
                     name="prefer"
                     value="additional-courses"
                     type="checkbox"
                     class="input-checkbox"/>
                     Additional Courses
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
                 id="comments"
                 class="input-textarea"
                 name="comment"
                 placeholder="Enter yout comment here...">
            </textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
